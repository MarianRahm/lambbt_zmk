# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays, for more
# control, add individual board + shield combinations to
# the `include` property, e.g:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#
---
include:
  - board: nice_nano_v2
    shield: lambbt_left
    cmake-args: -DCONFIG_ZMK_SPLIT=y -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=n
    artifact-name: lambbt_left
  - board: nice_nano_v2
    shield: lambbt_right
    cmake-args: -DCONFIG_ZMK_SPLIT=y -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=n
    artifact-name: lambbt_right
  - board: nice_nano_v2
    shield: settings_reset
    artifact-name: splits_settings_reset
  - board: seeeduino_xiao_ble
    shield: lambbt_dongle dongle_screen
    artifact-name: dongle_screen
  - board: seeeduino_xiao_ble
    shield: settings_reset
    artifact-name: dongle_settings_reset
